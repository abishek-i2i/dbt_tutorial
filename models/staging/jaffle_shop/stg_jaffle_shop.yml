version: 2

models:
  - name: stg_customers
    description: Staged customers data from jaffle shop
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  
  - name: stg_orders
    description: Staged orders data from jaffle shop
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - shipped
                - returned
                - return_pending
                - placed
                - completed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id