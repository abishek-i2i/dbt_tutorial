version: 2

sources:
  - name: jaffle_shop
    description: A clone of snowflake application database
    database: raw
    tables:
      - name: customers
        description: Contains raw customers data
        columns:
          - name: id
            description: The primary key cloumn
            tests:
              - unique
              - not_null
      - name: orders
        description: Contains raw orders data
        columns:
          - name: id
            description: The primary key cloumn
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}